<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Scan Muka — Liveness</title>
<style>
  :root{--bg:#071426;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:var(--text);background:linear-gradient(180deg,#041024,#071428);display:flex;align-items:center;justify-content:center}
  .frame{width:940px;max-width:96%;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  h1{margin:0 0 8px 0;font-size:18px}
  .layout{display:flex;gap:16px;flex-wrap:wrap}
  .left{flex:1;min-width:280px}
  video{width:100%;height:auto;border-radius:8px;background:#000;display:block}
  canvas{position:absolute;left:0;top:0;pointer-events:none}
  .instr{background:#061423;padding:10px;border-radius:8px;margin-top:10px;font-size:14px}
  .controls{margin-top:12px}
  button{background:var(--accent);color:#022;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
  .status{margin-top:10px;font-size:14px}
  .hidden{display:none}
  .right{width:320px;min-width:220px}
  .small{font-size:13px;color:#9fb5c1}
  .media-list{margin-top:10px;max-height:260px;overflow:auto;font-size:13px}
  .media-list a{color:var(--accent);display:block;margin-bottom:6px}
  .badge{display:inline-block;padding:6px 8px;border-radius:8px;background:rgba(6,182,212,0.12);color:var(--accent);font-weight:600}
</style>
</head>
<body>
  <div class="frame">
    <h1>Scan Muka — Liveness (Final)</h1>
    <div class="layout">
      <div class="left">
        <div style="position:relative;">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="instr" id="instructions">
          Ikuti instruksi: <strong>hadap tengah → miring kiri → miring kanan → kedip → angguk</strong>.
        </div>

        <div class="controls">
          <button id="startBtn">Mulai Scan</button>
          <button id="stopBtn" class="hidden">Stop</button>
        </div>

        <div class="status" id="statusLine">Status: idle</div>
      </div>

      <aside class="right">
        <div class="instr"><strong>Detail</strong>
          <div class="small" id="detail">Menunggu</div>
          <div class="small" id="timer">Waktu tersisa: 120s</div>
          <div class="small" id="progress">Progress: 0/5</div>
          <div class="small" id="guidance">Instruksi: -</div>
          <div style="margin-top:8px">
            <button id="chooseFolderBtn">Pilih Folder Simpan (direkomendasikan)</button>
          </div>
        </div>

        <div class="instr" style="margin-top:10px">
          <strong>Media (preview)</strong>
          <div class="media-list" id="mediaList"></div>
        </div>
      </aside>
    </div>
  </div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<script>
/* CONFIG */
const MAX_TIME = 120; // detik
const FPS_CAPTURE_MS = 1000; // simpan 1 fps
const EAR_BLINK_THRESHOLD = 0.18;
const BLINK_MIN_GAP_MS = 350; // minimal jarak antara blink (ms)
const CONSECUTIVE_FRAMES_REQUIRED = 5; // frame berturut2 untuk validasi yaw/pitch

/* DOM */
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const chooseFolderBtn = document.getElementById('chooseFolderBtn');
const detail = document.getElementById('detail');
const timerEl = document.getElementById('timer');
const progressEl = document.getElementById('progress');
const guidanceEl = document.getElementById('guidance');
const statusLine = document.getElementById('statusLine');
const mediaList = document.getElementById('mediaList');

let model = null;
let streamRef = null;
let recorder = null;
let recordedBlobs = [];
let frameBlobs = [];
let captureInterval = null;
let detectLoopActive = false;
let folderHandle = null;

/* load model */
statusLine.innerText = 'Memuat model...';
(async ()=>{
  try{
    model = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh, {maxFaces:1});
    statusLine.innerText = 'Model siap.';
  }catch(e){
    console.error(e);
    statusLine.innerText = 'Gagal memuat model.';
  }
})();

/* helper visual & save preview */
function addMediaItem(name, blob){
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = name;
  a.textContent = name;
  mediaList.prepend(a);
}
function clearCanvas(){ ctx.clearRect(0,0,overlay.width,overlay.height); }

/* math helpers */
function averagePoint(idxs, landmarks){
  let x=0,y=0,c=0;
  for(const i of idxs){ if(!landmarks[i]) continue; x+=landmarks[i][0]; y+=landmarks[i][1]; c++; }
  return [x/c, y/c];
}
function computeEAR(upper, lower){
  // approximate EAR using vertical/horizontal distances
  const v = (Math.hypot(upper[1][0]-lower[5][0], upper[1][1]-lower[5][1]) +
             Math.hypot(upper[2][0]-lower[4][0], upper[2][1]-lower[4][1]))/2;
  const h = Math.hypot(upper[0][0]-upper[3][0], upper[0][1]-upper[3][1]) || 1;
  return v/h;
}
function estimateYaw(landmarks){
  const left = averagePoint([33,133,159,158], landmarks);
  const right = averagePoint([362,263,386,387], landmarks);
  const nose = landmarks[1] || [(left[0]+right[0])/2,(left[1]+right[1])/2];
  const dxL = nose[0] - left[0];
  const dxR = right[0] - nose[0];
  return (dxL - dxR) * 0.5; // pixel-ish value
}
function estimatePitch(landmarks){
  const nose = landmarks[1] || [0,0];
  const eyeCenter = averagePoint([33,133,362,263], landmarks);
  return (eyeCenter[1] - nose[1]);
}

/* frame diff */
let lastFrameData = null;
function computeFrameDiffData(imgData){
  if(!lastFrameData){ lastFrameData = imgData; return 0; }
  let diff=0;
  for(let i=0;i<imgData.data.length;i+=4){
    diff += Math.abs(imgData.data[i]-lastFrameData.data[i]);
    diff += Math.abs(imgData.data[i+1]-lastFrameData.data[i+1]);
    diff += Math.abs(imgData.data[i+2]-lastFrameData.data[i+2]);
  }
  lastFrameData = imgData;
  return diff / (imgData.data.length/4);
}

/* folder picker */
chooseFolderBtn.addEventListener('click', async ()=>{
  if('showDirectoryPicker' in window){
    try{
      folderHandle = await window.showDirectoryPicker();
      detail.innerText = 'Folder terpilih.';
    }catch(e){
      detail.innerText = 'Pemilihan folder dibatalkan.';
    }
  } else {
    detail.innerText = 'Browser tidak mendukung penyimpanan lokal otomatis. ZIP fallback akan digunakan.';
  }
});

/* start camera */
async function startCamera(){
  // prefer facingMode user (selfie)
  const s = await navigator.mediaDevices.getUserMedia({video:{width:640,height:480,facingMode:'user'}, audio:true});
  video.srcObject = s;
  streamRef = s;
  await video.play();
  overlay.width = video.videoWidth || 640;
  overlay.height = video.videoHeight || 480;
  return s;
}

/* detection buffers & logic */
startBtn.addEventListener('click', async ()=>{

  // UI
  startBtn.classList.add('hidden');
  stopBtn.classList.remove('hidden');
  statusLine.innerText = 'Memulai...';
  guidanceEl.innerText = 'Meminta akses kamera...';
  detail.innerText = 'Jika diminta, izinkan akses kamera.';

  try{
    await startCamera();
  }catch(e){
    console.error(e);
    statusLine.innerText = 'Gagal akses kamera.';
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    return;
  }

  // recorder
  recordedBlobs = []; frameBlobs = [];
  try{
    recorder = new MediaRecorder(streamRef, {mimeType:'video/webm;codecs=vp9,opus'});
  }catch(e){
    recorder = new MediaRecorder(streamRef);
  }
  recorder.ondataavailable = (ev)=>{ if(ev.data && ev.data.size) recordedBlobs.push(ev.data); };
  recorder.start();

  // capture frames per second
  const capCanvas = document.createElement('canvas');
  capCanvas.width = overlay.width; capCanvas.height = overlay.height;
  const capCtx = capCanvas.getContext('2d');
  captureInterval = setInterval(()=>{
    capCtx.drawImage(video,0,0,capCanvas.width,capCanvas.height);
    capCanvas.toBlob(b=>{
      const ts = Date.now();
      const name = `frame_${ts}.png`;
      frameBlobs.push({blob:b,name});
      addMediaItem(name,b);
    }, 'image/png');
  }, FPS_CAPTURE_MS);

  // detection state
  detectLoopActive = true;
  const startTime = Date.now();
  let lastBlinkTs = 0;
  let earHistory = [];
  let yawHistory = [];
  let pitchHistory = [];
  let consecutive = {center:0,left:0,right:0,blink:0,nod:0};
  const stepsState = {center:false,left:false,right:false,blink:false,nod:false};
  const stepsOrder = ['center','left','right','blink','nod'];
  guidanceEl.innerText = 'Hadapkan muka ke tengah';
  progressEl.innerText = `Progress: 0/${stepsOrder.length}`;
  statusLine.innerText = 'Scanning...';

  async function loop(){
    if(!detectLoopActive) return;
    // estimate faces; flipHorizontal true for selfie coordinates
    const preds = model ? await model.estimateFaces({input:video, returnTensors:false, flipHorizontal:true}) : [];
    clearCanvas();

    if(preds && preds.length>0){
      const p = preds[0];
      const lm = p.scaledMesh; // array [x,y,z]
      // draw bounding & landmarks small
      ctx.strokeStyle = 'rgba(6,182,212,0.9)';
      ctx.lineWidth = 1;
      const bb = p.boundingBox;
      if(bb){
        ctx.strokeRect(bb.topLeft[0][0], bb.topLeft[0][1], bb.bottomRight[0][0]-bb.topLeft[0][0], bb.bottomRight[0][1]-bb.topLeft[0][1]);
      }
      for(let i=0;i<lm.length;i+=8){
        ctx.beginPath();
        ctx.arc(lm[i][0], lm[i][1], 1.2, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(6,182,212,0.9)';
        ctx.fill();
      }

      // yaw/pitch
      const yaw = estimateYaw(lm);
      const pitch = estimatePitch(lm);
      yawHistory.push(yaw); if(yawHistory.length>CONSECUTIVE_FRAMES_REQUIRED) yawHistory.shift();
      pitchHistory.push(pitch); if(pitchHistory.length>CONSECUTIVE_FRAMES_REQUIRED) pitchHistory.shift();

      // blink detection (EAR)
      const leftUpper = [lm[159], lm[160], lm[158], lm[33]];
      const leftLower = [lm[145], lm[144], lm[153], lm[133]];
      const rightUpper = [lm[386], lm[387], lm[385], lm[362]];
      const rightLower = [lm[374], lm[373], lm[380], lm[263]];
      const earL = computeEAR(leftUpper, leftLower);
      const earR = computeEAR(rightUpper, rightLower);
      const ear = (earL+earR)/2;
      earHistory.push(ear); if(earHistory.length>BLINK_WINDOW) earHistory.shift();

      // frame motion
      // draw current frame to temp canvas and compute diff
      const tmp = document.createElement('canvas'); tmp.width = overlay.width; tmp.height = overlay.height;
      const tctx = tmp.getContext('2d'); tctx.drawImage(video,0,0,tmp.width,tmp.height);
      const id = tctx.getImageData(0,0,tmp.width,tmp.height);
      const motion = computeFrameDiffData(id);

      // logic: require consecutive frames of condition
      // center: small yaw magnitude
      const avgYaw = yawHistory.reduce((a,b)=>a+b,0)/yawHistory.length;
      const avgPitch = pitchHistory.reduce((a,b)=>a+b,0)/pitchHistory.length;

      if(Math.abs(avgYaw) < 8) consecutive.center++; else consecutive.center=0;
      if(avgYaw < -12) consecutive.left++; else consecutive.left=0;
      if(avgYaw > 12) consecutive.right++; else consecutive.right=0;
      if(Math.abs(avgPitch) > 10) consecutive.nod++; else consecutive.nod=0;

      // blink edge detection: detect local drop then rise within window and time gap
      let blinkNow = false;
      if(earHistory.length >= 3){
        const last = earHistory[earHistory.length-1];
        const prev = earHistory[earHistory.length-2];
        // drop below threshold then rise
        if(prev < EAR_BLINK_THRESHOLD && last >= EAR_BLINK_THRESHOLD && (Date.now() - lastBlinkTs) > BLINK_MIN_GAP_MS){
          blinkNow = true;
          lastBlinkTs = Date.now();
        }
      }

      if(blinkNow) consecutive.blink++; else if(consecutive.blink>0) consecutive.blink = Math.max(0, consecutive.blink-1);

      // set step true if consecutive >= required
      if(consecutive.center >= CONSECUTIVE_FRAMES_REQUIRED) stepsState.center = true;
      if(consecutive.left >= CONSECUTIVE_FRAMES_REQUIRED) stepsState.left = true;
      if(consecutive.right >= CONSECUTIVE_FRAMES_REQUIRED) stepsState.right = true;
      if(consecutive.blink >= 1) stepsState.blink = true; // single blink accepted
      if(consecutive.nod >= CONSECUTIVE_FRAMES_REQUIRED) stepsState.nod = true;

      // update UI
      const completed = stepsOrder.filter(s => stepsState[s]).length;
      progressEl.innerText = `Progress: ${completed}/${stepsOrder.length}`;
      const next = stepsOrder.find(s => !stepsState[s]);
      guidanceEl.innerText = next ? ({center:'Hadapkan muka ke tengah',left:'Miring ke KIRI',right:'Miring ke KANAN',blink:'Kedipkan mata',nod:'Angguk kepala'})[next] : 'Langkah selesai';
      detail.innerText = `yaw≈${avgYaw.toFixed(1)}, pitch≈${avgPitch.toFixed(1)}, EAR=${ear.toFixed(3)}, motion≈${motion.toFixed(1)}`;

      // success: all steps + minimal motion (untuk menghindari replay)
      const allDone = stepsOrder.every(s => stepsState[s]);
      if(allDone && motion > 8){
        detectLoopActive = false;
        await finish(true, {startTime, endTime:Date.now(), stepsState, recordedBlobs, frameBlobs});
        return;
      }
    } else {
      detail.innerText = 'Wajah tidak terdeteksi. Arahkan wajah ke kamera.';
    }

    // timer
    const elapsed = Math.floor((Date.now() - startTime)/1000);
    const remain = MAX_TIME - elapsed;
    timerEl.innerText = `Waktu tersisa: ${remain}s`;
    if(remain <= 0){
      detectLoopActive = false;
      await finish(false, {startTime, endTime:Date.now(), stepsState, recordedBlobs, frameBlobs});
      return;
    }

    requestAnimationFrame(loop);
  }

  loop();
});

/* stop */
stopBtn.addEventListener('click', ()=>{
  // user stopped -> cleanup and show start button
  cleanupAfterStop(true);
});

/* cleanup helper */
async function cleanupAfterStop(showStart){
  detectLoopActive = false;
  clearInterval(captureInterval);
  if(recorder && recorder.state !== 'inactive'){
    try{ recorder.stop(); }catch(e){}
  }
  if(streamRef){ streamRef.getTracks().forEach(t=>t.stop()); streamRef=null; }
  if(showStart){
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    statusLine.innerText = 'Dihentikan. Tekan Mulai Scan untuk ulang.';
  }
}

/* finish: save files & redirect or show retry */
async function finish(success, data){
  statusLine.innerText = success ? 'Verifikasi: BERHASIL' : 'Verifikasi: GAGAL';
  // stop camera/recorder
  clearInterval(captureInterval);
  if(recorder && recorder.state !== 'inactive'){ try{ recorder.stop(); }catch(e){} }
  if(streamRef){ streamRef.getTracks().forEach(t=>t.stop()); streamRef=null; }

  // create video blob
  const videoBlob = new Blob(recordedBlobs, {type: recordedBlobs[0]?.type || 'video/webm'});

  const manifest = {
    result: success ? 'success' : 'failed',
    ts: Date.now(),
    duration_ms: data ? (data.endTime - data.startTime) : 0,
    steps: data ? data.stepsState : {},
    frames_count: frameBlobs.length,
    video_size: videoBlob.size
  };

  // try save to folder with frames subfolder
  if(folderHandle && 'getDirectoryHandle' in folderHandle){
    try{
      // create frames dir
      let framesDir = null;
      try{ framesDir = await folderHandle.getDirectoryHandle('frames', {create:true}); } catch(e){ framesDir = await folderHandle.getDirectoryHandle('frames', {create:true}); }

      // save video
      const vHandle = await folderHandle.getFileHandle(`scan_result_${manifest.ts}.webm`, {create:true});
      const wv = await vHandle.createWritable();
      await wv.write(videoBlob);
      await wv.close();
      addMediaItem(`scan_result_${manifest.ts}.webm`, videoBlob);

      // save frames
      for(const f of frameBlobs){
        const fh = await framesDir.getFileHandle(f.name, {create:true});
        const wf = await fh.createWritable();
        await wf.write(f.blob);
        await wf.close();
      }

      // save manifest
      const mf = await folderHandle.getFileHandle(`manifest_${manifest.ts}.json`, {create:true});
      const wm = await mf.createWritable();
      await wm.write(JSON.stringify(manifest, null, 2));
      await wm.close();

      detail.innerText = `Tersimpan ke folder lokal. (${success ? 'success' : 'failed'})`;
    }catch(e){
      console.error(e);
      await saveAsZip(videoBlob, frameBlobs, manifest);
    }
  } else {
    // fallback zip
    await saveAsZip(videoBlob, frameBlobs, manifest);
  }

  if(success){
    // redirect to result page
    setTimeout(()=>{ window.location.href = `result.html?result=success&ts=${manifest.ts}`; }, 700);
  } else {
    // show start button so user can try again
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    statusLine.innerText = 'Gagal — Tekan Mulai Scan untuk ulang.';
  }
}

/* zip fallback */
async function saveAsZip(videoBlob, frames, manifest){
  const zip = new JSZip();
  if(videoBlob && videoBlob.size>0) zip.file(`scan_result_${manifest.ts}.webm`, videoBlob);
  const fdir = zip.folder('frames');
  for(const f of frames) fdir.file(f.name, f.blob);
  zip.file(`manifest_${manifest.ts}.json`, JSON.stringify(manifest,null,2));
  const content = await zip.generateAsync({type:'blob'});
  const url = URL.createObjectURL(content);
  const a = document.createElement('a'); a.href = url; a.download = `scan_media_${manifest.ts}.zip`; a.click();
  URL.revokeObjectURL(url);
  detail.innerText = 'Hasil disimpan sebagai ZIP (fallback).';
}

/* ensure cleanup on page unload */
window.addEventListener('beforeunload', ()=>{
  if(streamRef) streamRef.getTracks().forEach(t=>t.stop());
});
</script>
</body>
</html>
