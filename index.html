<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Scan Muka — Liveness (Immediate-step)</title>
<style>
  :root{--bg:#071426;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:var(--text);background:linear-gradient(180deg,#041024,#071428);display:flex;align-items:center;justify-content:center}
  .frame{width:940px;max-width:96%;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  h1{margin:0 0 8px 0;font-size:18px}
  .layout{display:flex;gap:16px;flex-wrap:wrap}
  .left{flex:1;min-width:280px}
  video{width:100%;height:auto;border-radius:8px;background:#000;display:block}
  canvas{position:absolute;left:0;top:0;pointer-events:none}
  .instr{background:#061423;padding:10px;border-radius:8px;margin-top:10px;font-size:14px}
  .controls{margin-top:12px}
  button{background:var(--accent);color:#022;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
  .status{margin-top:10px;font-size:14px}
  .hidden{display:none}
  .right{width:320px;min-width:220px}
  .small{font-size:13px;color:#9fb5c1}
  .media-list{margin-top:10px;max-height:260px;overflow:auto;font-size:13px}
  .media-list a{color:var(--accent);display:block;margin-bottom:6px}
  .step-ok{color:#7ef0b6;font-weight:700}
</style>
</head>
<body>
  <div class="frame">
    <h1>Scan Muka — Liveness (Immediate-step)</h1>
    <div class="layout">
      <div class="left">
        <div style="position:relative;">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="instr" id="instructions">
          Ikuti instruksi yang muncul pada layar.
        </div>

        <div class="controls">
          <button id="startBtn">Mulai Scan</button>
          <button id="stopBtn" class="hidden">Stop</button>
        </div>

        <div class="status" id="statusLine">Status: idle</div>
      </div>

      <aside class="right">
        <div class="instr"><strong>Detail</strong>
          <div class="small" id="detail">Menunggu</div>
          <div class="small" id="timer">Waktu tersisa: 120s</div>
          <div class="small" id="progress">Progress: 0/5</div>
          <div class="small" id="guidance">Instruksi: -</div>
          <div style="margin-top:8px">
            <button id="chooseFolderBtn">Pilih Folder Simpan (direkomendasikan)</button>
          </div>
        </div>

        <div class="instr" style="margin-top:10px">
          <strong>Media (preview)</strong>
          <div class="media-list" id="mediaList"></div>
        </div>
      </aside>
    </div>
  </div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<script>
/* CONFIG */
const MAX_TIME = 120;
const FPS_CAPTURE_MS = 1000;
const EAR_BLINK_THRESHOLD = 0.18;
const CONSECUTIVE_REQUIRED = 4; // jumlah frame berturut2 sebelum step dianggap valid
const BLINK_COOLDOWN_MS = 400;

/* DOM */
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const chooseFolderBtn = document.getElementById('chooseFolderBtn');
const detail = document.getElementById('detail');
const timerEl = document.getElementById('timer');
const progressEl = document.getElementById('progress');
const guidanceEl = document.getElementById('guidance');
const statusLine = document.getElementById('statusLine');
const mediaList = document.getElementById('mediaList');

let model = null;
let streamRef = null;
let recorder = null;
let recordedBlobs = [];
let frameBlobs = [];
let captureInterval = null;
let detectLoopActive = false;
let folderHandle = null;

/* load model */
statusLine.innerText = 'Memuat model...';
(async ()=>{
  try{
    model = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh, {maxFaces:1});
    statusLine.innerText = 'Model siap.';
  }catch(e){
    console.error(e);
    statusLine.innerText = 'Gagal memuat model.';
  }
})();

/* helpers */
function addMediaItem(name, blob){
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = name;
  a.textContent = name;
  mediaList.prepend(a);
}
function clearCanvas(){ ctx.clearRect(0,0,overlay.width,overlay.height); }
function averagePoint(idxs, landmarks){
  let x=0,y=0,c=0;
  for(const i of idxs){ if(!landmarks[i]) continue; x+=landmarks[i][0]; y+=landmarks[i][1]; c++; }
  return [x/c, y/c];
}
function computeEAR(upper, lower){
  const v = (Math.hypot(upper[1][0]-lower[5][0], upper[1][1]-lower[5][1]) +
             Math.hypot(upper[2][0]-lower[4][0], upper[2][1]-lower[4][1]))/2;
  const h = Math.hypot(upper[0][0]-upper[3][0], upper[0][1]-upper[3][1]) || 1;
  return v/h;
}
function estimateYaw(landmarks){
  const left = averagePoint([33,133,159,158], landmarks);
  const right = averagePoint([362,263,386,387], landmarks);
  const nose = landmarks[1] || [(left[0]+right[0])/2,(left[1]+right[1])/2];
  const dxL = nose[0] - left[0];
  const dxR = right[0] - nose[0];
  return (dxL - dxR) * 0.5;
}
function estimatePitch(landmarks){
  const nose = landmarks[1] || [0,0];
  const eyeCenter = averagePoint([33,133,362,263], landmarks);
  return (eyeCenter[1] - nose[1]);
}

/* frame diff */
let lastFrameData = null;
function computeFrameDiff(imgData){
  if(!lastFrameData){ lastFrameData = imgData; return 0; }
  let diff=0;
  for(let i=0;i<imgData.data.length;i+=4){
    diff += Math.abs(imgData.data[i]-lastFrameData.data[i]);
    diff += Math.abs(imgData.data[i+1]-lastFrameData.data[i+1]);
    diff += Math.abs(imgData.data[i+2]-lastFrameData.data[i+2]);
  }
  lastFrameData = imgData;
  return diff / (imgData.data.length/4);
}

/* folder picker */
chooseFolderBtn.addEventListener('click', async ()=>{
  if('showDirectoryPicker' in window){
    try{
      folderHandle = await window.showDirectoryPicker();
      detail.innerText = 'Folder terpilih.';
    }catch(e){
      detail.innerText = 'Pemilihan folder dibatalkan.';
    }
  } else {
    detail.innerText = 'Browser tidak mendukung penyimpanan lokal otomatis. ZIP fallback akan digunakan.';
  }
});

/* camera */
async function startCamera(){
  const s = await navigator.mediaDevices.getUserMedia({video:{width:640,height:480,facingMode:'user'}, audio:true});
  video.srcObject = s;
  streamRef = s;
  await video.play();
  overlay.width = video.videoWidth || 640;
  overlay.height = video.videoHeight || 480;
  return s;
}

/* STEP MACHINE: instructions array with validators */
const STEPS = [
  { id:'center', label:'Hadapkan muka ke tengah', validator: s_center },
  { id:'left', label:'Miring ke KIRI', validator: s_left },
  { id:'right', label:'Miring ke KANAN', validator: s_right },
  { id:'blink', label:'Kedipkan mata', validator: s_blink },
  { id:'nod', label:'Angguk kepala', validator: s_nod }
];
let currentStepIndex = 0;

/* state buffers for immediate-step checking */
let yawBuf = [];
let pitchBuf = [];
let earBuf = [];
let lastBlinkTs = 0;
let consecutiveCounts = {center:0,left:0,right:0,blink:0,nod:0};

/* validator implementations (operate on landmarks & computed values) */
function s_center(context){
  // center if avg yaw small
  return Math.abs(context.avgYaw) < 8 && Math.abs(context.avgPitch) < 10;
}
function s_left(context){
  return context.avgYaw < -12;
}
function s_right(context){
  return context.avgYaw > 12;
}
function s_blink(context){
  // blink detected by ear drop then rise; implement by comparing recent ear minima
  // return true if a blink edge was observed in this frame (context.blinkNow)
  return context.blinkNow === true;
}
function s_nod(context){
  return Math.abs(context.avgPitch) > 12;
}

/* MAIN: start button */
startBtn.addEventListener('click', async ()=>{
  startBtn.classList.add('hidden');
  stopBtn.classList.remove('hidden');
  statusLine.innerText = 'Memulai...';
  guidanceEl.innerText = 'Meminta akses kamera...';
  detail.innerText = 'Izinkan akses kamera jika diminta.';

  try{ await startCamera(); } catch(e){
    console.error(e);
    statusLine.innerText = 'Gagal akses kamera';
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    return;
  }

  // prepare recorder & capture
  recordedBlobs = []; frameBlobs = [];
  try{ recorder = new MediaRecorder(streamRef, {mimeType:'video/webm;codecs=vp9,opus'}); } catch(e){ recorder = new MediaRecorder(streamRef); }
  recorder.ondataavailable = ev => { if(ev.data && ev.data.size) recordedBlobs.push(ev.data); };
  recorder.start();

  const capCanvas = document.createElement('canvas');
  capCanvas.width = overlay.width; capCanvas.height = overlay.height;
  const capCtx = capCanvas.getContext('2d');
  captureInterval = setInterval(()=>{
    capCtx.drawImage(video,0,0,capCanvas.width,capCanvas.height);
    capCanvas.toBlob(b=>{
      const ts = Date.now();
      const name = `frame_${ts}.png`;
      frameBlobs.push({blob:b,name});
      addMediaItem(name,b);
    }, 'image/png');
  }, FPS_CAPTURE_MS);

  // reset state
  currentStepIndex = 0;
  yawBuf = []; pitchBuf = []; earBuf = []; lastBlinkTs = 0;
  consecutiveCounts = {center:0,left:0,right:0,blink:0,nod:0};
  guidanceEl.innerText = STEPS[currentStepIndex].label;
  progressEl.innerText = `Progress: 0/${STEPS.length}`;
  statusLine.innerText = 'Scanning...';
  detectLoopActive = true;

  const startTime = Date.now();

  async function loop(){
    if(!detectLoopActive) return;

    const preds = model ? await model.estimateFaces({input:video, returnTensors:false, flipHorizontal:true}) : [];
    clearCanvas();

    if(preds && preds.length>0){
      const p = preds[0];
      const lm = p.scaledMesh;

      // visual: small landmarks
      ctx.fillStyle = 'rgba(6,182,212,0.9)';
      for(let i=0;i<lm.length;i+=10){ ctx.beginPath(); ctx.arc(lm[i][0], lm[i][1], 1.2,0,Math.PI*2); ctx.fill(); }

      // compute values
      const yaw = estimateYaw(lm);
      const pitch = estimatePitch(lm);
      yawBuf.push(yaw); if(yawBuf.length>CONSECUTIVE_REQUIRED) yawBuf.shift();
      pitchBuf.push(pitch); if(pitchBuf.length>CONSECUTIVE_REQUIRED) pitchBuf.shift();

      // EAR & blink detection
      const leftUpper = [lm[159], lm[160], lm[158], lm[33]];
      const leftLower = [lm[145], lm[144], lm[153], lm[133]];
      const rightUpper = [lm[386], lm[387], lm[385], lm[362]];
      const rightLower = [lm[374], lm[373], lm[380], lm[263]];
      const earL = computeEAR(leftUpper,leftLower);
      const earR = computeEAR(rightUpper,rightLower);
      const ear = (earL+earR)/2;
      earBuf.push(ear); if(earBuf.length>8) earBuf.shift();

      // simple blink edge detection: look for a dip then rise
      let blinkNow = false;
      if(earBuf.length >= 3){
        const len = earBuf.length;
        const prev = earBuf[len-2];
        const last = earBuf[len-1];
        // detect rise after dip: prev < threshold and last >= threshold (edge)
        if(prev < EAR_BLINK_THRESHOLD && last >= EAR_BLINK_THRESHOLD && (Date.now()-lastBlinkTs) > BLINK_COOLDOWN_MS){
          blinkNow = true; lastBlinkTs = Date.now();
        }
      }

      // compute averaged context
      const avgYaw = yawBuf.reduce((a,b)=>a+b,0)/yawBuf.length;
      const avgPitch = pitchBuf.reduce((a,b)=>a+b,0)/pitchBuf.length;

      // check current step's validator immediately
      const context = {avgYaw, avgPitch, ear, earBuf, blinkNow};
      const step = STEPS[currentStepIndex];
      const valid = step.validator(context);

      // require several consecutive confirmations for yaw/pitch/nod/center to reduce flicker
      const id = step.id;
      if(id !== 'blink'){
        if(valid) consecutiveCounts[id] = Math.min(CONSECUTIVE_REQUIRED, consecutiveCounts[id] + 1);
        else consecutiveCounts[id] = 0;
      } else {
        // blink accepts single blink event
        if(valid) consecutiveCounts[id] = 1;
      }

      // show guidance & detail
      guidanceEl.innerText = step.label + (consecutiveCounts[id] > 0 ? `  ✓ (${consecutiveCounts[id]}/${CONSECUTIVE_REQUIRED})` : '');
      detail.innerText = `yaw≈${avgYaw.toFixed(1)}, pitch≈${avgPitch.toFixed(1)}, EAR=${ear.toFixed(3)}`;

      // if meets required consecutive, advance immediate to next step
      const needed = (id==='blink' ? 1 : CONSECUTIVE_REQUIRED);
      if(consecutiveCounts[id] >= needed){
        // mark step done visually
        guidanceEl.innerText = `${step.label} — OK`;
        currentStepIndex++;
        // update progress
        progressEl.innerText = `Progress: ${currentStepIndex}/${STEPS.length}`;
        // small UX pause then next instruction (immediate)
        if(currentStepIndex < STEPS.length){
          guidanceEl.innerText = `Berhasil: ${step.label}. Lanjut: ${STEPS[currentStepIndex].label}`;
          // reset consecutive buffer for next step
          consecutiveCounts = {center:0,left:0,right:0,blink:0,nod:0};
          // next step will be checked on next frames
        } else {
          // all steps done — verify motion to avoid replay attacks
          // compute motion
          const tmp = document.createElement('canvas'); tmp.width = overlay.width; tmp.height = overlay.height;
          const tctx = tmp.getContext('2d'); tctx.drawImage(video,0,0,tmp.width,tmp.height);
          const idata = tctx.getImageData(0,0,tmp.width,tmp.height);
          const motion = computeFrameDiff(idata);
          if(motion > 8){
            detectLoopActive = false;
            await finish(true, {startTime:Date.now(), endTime:Date.now(), stepsDone:true});
            return;
          } else {
            // insufficient motion -> require a small head movement then complete
            guidanceEl.innerText = 'Gerakkan kepala sedikit (untuk verifikasi) ...';
          }
        }
      }
    } else {
      detail.innerText = 'Wajah tidak terdeteksi.';
      guidanceEl.innerText = STEPS[currentStepIndex].label;
    }

    // timer
    const elapsed = Math.floor((Date.now() - startTime)/1000);
    const remain = MAX_TIME - elapsed;
    timerEl.innerText = `Waktu tersisa: ${remain}s`;
    if(remain <= 0){
      detectLoopActive = false;
      await finish(false, {startTime:Date.now(), endTime:Date.now(), stepsDone:false});
      return;
    }

    requestAnimationFrame(loop);
  }

  loop();
});

/* stop */
stopBtn.addEventListener('click', ()=>{
  cleanup(true);
});

/* cleanup */
function cleanup(showStart){
  detectLoopActive = false;
  clearInterval(captureInterval);
  if(recorder && recorder.state !== 'inactive'){ try{ recorder.stop(); }catch(e){} }
  if(streamRef){ streamRef.getTracks().forEach(t=>t.stop()); streamRef=null; }
  if(showStart){ startBtn.classList.remove('hidden'); stopBtn.classList.add('hidden'); statusLine.innerText='Dihentikan.'; }
}

/* finish: save & redirect or retry */
async function finish(success, data){
  statusLine.innerText = success ? 'Verifikasi: BERHASIL' : 'Verifikasi: GAGAL';
  // stop everything
  clearInterval(captureInterval);
  if(recorder && recorder.state !== 'inactive'){ try{ recorder.stop(); }catch(e){} }
  if(streamRef){ streamRef.getTracks().forEach(t=>t.stop()); streamRef=null; }

  const videoBlob = new Blob(recordedBlobs, {type: recordedBlobs[0]?.type || 'video/webm'});
  const manifest = { result: success ? 'success' : 'failed', ts: Date.now(), steps_count: currentStepIndex, frames_count: frameBlobs.length, video_size: videoBlob.size };

  // try save to chosen folder with frames/ subfolder; fallback to ZIP if not supported
  if(folderHandle && 'getDirectoryHandle' in folderHandle){
    try{
      const framesDir = await folderHandle.getDirectoryHandle('frames', {create:true});
      const vHandle = await folderHandle.getFileHandle(`scan_result_${manifest.ts}.webm`, {create:true});
      const wv = await vHandle.createWritable(); await wv.write(videoBlob); await wv.close();
      addMediaItem(`scan_result_${manifest.ts}.webm`, videoBlob);
      for(const f of frameBlobs){
        const fh = await framesDir.getFileHandle(f.name, {create:true});
        const wf = await fh.createWritable(); await wf.write(f.blob); await wf.close();
      }
      const mf = await folderHandle.getFileHandle(`manifest_${manifest.ts}.json`, {create:true});
      const wm = await mf.createWritable(); await wm.write(JSON.stringify(manifest,null,2)); await wm.close();
      detail.innerText = `Tersimpan ke folder lokal (${success ? 'success' : 'failed'}).`;
    }catch(e){
      console.error(e);
      await saveAsZip(videoBlob, frameBlobs, manifest);
    }
  } else {
    await saveAsZip(videoBlob, frameBlobs, manifest);
  }

  if(success){
    setTimeout(()=>{ window.location.href = `result.html?result=success&ts=${manifest.ts}`; }, 700);
  } else {
    // show start button again for retry
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    statusLine.innerText = 'Gagal. Tekan Mulai Scan untuk ulang.';
  }
}

/* zip fallback */
async function saveAsZip(videoBlob, frames, manifest){
  const zip = new JSZip();
  if(videoBlob && videoBlob.size>0) zip.file(`scan_result_${manifest.ts}.webm`, videoBlob);
  const fdir = zip.folder('frames');
  for(const f of frames) fdir.file(f.name, f.blob);
  zip.file(`manifest_${manifest.ts}.json`, JSON.stringify(manifest,null,2));
  const content = await zip.generateAsync({type:'blob'});
  const url = URL.createObjectURL(content);
  const a = document.createElement('a'); a.href = url; a.download = `scan_media_${manifest.ts}.zip`; a.click();
  URL.revokeObjectURL(url);
  detail.innerText = 'Hasil disimpan sebagai ZIP (fallback).';
}

/* unload cleanup */
window.addEventListener('beforeunload', ()=>{ if(streamRef) streamRef.getTracks().forEach(t=>t.stop()); });
</script>
</body>
</html>
