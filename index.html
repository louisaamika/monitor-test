<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Scan Muka — Liveness</title>
<style>
  :root{--bg:#071426;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:var(--text);background:linear-gradient(180deg,#041024,#071428);display:flex;align-items:center;justify-content:center}
  .frame{width:920px;max-width:95%;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  h1{margin:0 0 8px 0;font-size:18px}
  .layout{display:flex;gap:16px}
  .left{flex:1}
  video{width:100%;height:auto;border-radius:8px;background:#000;display:block}
  #overlay{position:absolute;left:0;top:0}
  .instr{background:#061423;padding:10px;border-radius:8px;margin-top:10px;font-size:14px}
  .controls{margin-top:12px}
  button{background:var(--accent);color:#012;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
  .status{margin-top:10px;font-size:14px}
  .hidden{display:none}
  .right{width:300px}
  .small{font-size:13px;color:#9fb5c1}
  .media-list{margin-top:10px;max-height:260px;overflow:auto;font-size:13px}
  .media-list a{color:var(--accent);display:block;margin-bottom:6px}
</style>
</head>
<body>
  <div class="frame">
    <h1>Scan Muka — Liveness (Demo)</h1>
    <div class="layout">
      <div class="left">
        <div style="position:relative;">
          <video id="video" autoplay playsinline muted></video>
          <!-- overlay canvas for landmarks if needed -->
          <canvas id="overlay" class="hidden"></canvas>
        </div>

        <div class="instr" id="instructions">
          Ikuti instruksi di layar. Langkah: hadap tengah → miring kiri → miring kanan → kedip → angguk.
        </div>

        <div class="controls">
          <button id="startBtn">Mulai Scan</button>
          <button id="stopBtn" class="hidden">Stop</button>
        </div>

        <div class="status" id="statusLine">Status: idle</div>
      </div>

      <aside class="right">
        <div class="instr"><strong>Detail</strong>
          <div class="small" id="detail">Menunggu aksi</div>
          <div class="small" id="timer">Waktu tersisa: 120s</div>
          <div class="small" id="progress">Progress: 0/5</div>
          <div class="small" id="guidance">Instruksi: -</div>
          <div style="margin-top:8px">
            <button id="chooseFolderBtn">Pilih Folder Simpan (direkomendasikan)</button>
          </div>
        </div>

        <div class="instr" style="margin-top:10px">
          <strong>Media</strong>
          <div class="media-list" id="mediaList"></div>
        </div>
      </aside>
    </div>
  </div>

<!-- libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<script>
(async ()=>{

/* CONFIG */
const MAX_TIME = 120; // detik
const FRAMES_INTERVAL_MS = 1000; // simpan 1 fps
const EAR_BLINK_THRESHOLD = 0.18;
const BLINK_WINDOW = 6;

/* DOM */
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const chooseFolderBtn = document.getElementById('chooseFolderBtn');
const detail = document.getElementById('detail');
const timerEl = document.getElementById('timer');
const progressEl = document.getElementById('progress');
const guidanceEl = document.getElementById('guidance');
const statusLine = document.getElementById('statusLine');
const mediaList = document.getElementById('mediaList');

let folderHandle = null; // directory handle
let streamRef = null;
let recorder = null;
let recordedBlobs = [];
let frameBlobs = [];
let captureInterval = null;
let detectLoopActive = false;
let model = null;

/* load model */
statusLine.innerText = 'Memuat model...';
try{
  model = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh, {maxFaces:1});
  statusLine.innerText = 'Model siap.';
} catch(e){
  console.warn(e);
  statusLine.innerText = 'Gagal memuat model; deteksi wajah mungkin tidak tersedia.';
}

/* helper util */
function addMediaItem(name, blob){
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = name;
  a.textContent = name;
  mediaList.prepend(a);
}

function averagePoint(idxs, landmarks){
  let x=0,y=0,c=0;
  for(const i of idxs){ if(!landmarks[i]) continue; x+=landmarks[i][0]; y+=landmarks[i][1]; c++; }
  return [x/c, y/c];
}

function computeEAR(upper, lower){
  const v = (Math.hypot(upper[1][0]-lower[5][0], upper[1][1]-lower[5][1]) +
             Math.hypot(upper[2][0]-lower[4][0], upper[2][1]-lower[4][1]))/2;
  const h = Math.hypot(upper[0][0]-upper[3][0], upper[0][1]-upper[3][1]) || 1;
  return v/h;
}

function estimateYaw(landmarks){
  const left = averagePoint([33,133,159,158], landmarks);
  const right = averagePoint([362,263,386,387], landmarks);
  const nose = landmarks[1] || [ (left[0]+right[0])/2, (left[1]+right[1])/2 ];
  const dxL = nose[0] - left[0];
  const dxR = right[0] - nose[0];
  return (dxL - dxR) * 0.5;
}

function estimatePitch(landmarks){
  const nose = landmarks[1];
  const eyeCenter = averagePoint([33,133,362,263], landmarks);
  return (eyeCenter[1] - nose[1]);
}

/* frame diff */
let lastFrameData = null;
function computeFrameDiff(imgData){
  if(!lastFrameData){ lastFrameData = imgData; return 0; }
  let diff=0;
  for(let i=0;i<imgData.data.length;i+=4){
    diff += Math.abs(imgData.data[i]-lastFrameData.data[i]);
    diff += Math.abs(imgData.data[i+1]-lastFrameData.data[i+1]);
    diff += Math.abs(imgData.data[i+2]-lastFrameData.data[i+2]);
  }
  lastFrameData = imgData;
  return diff / (imgData.data.length/4);
}

/* choose folder */
chooseFolderBtn.addEventListener('click', async ()=>{
  if('showDirectoryPicker' in window){
    try{
      folderHandle = await window.showDirectoryPicker();
      detail.innerText = 'Folder terpilih.';
    }catch(e){
      detail.innerText = 'Pemilihan folder dibatalkan.';
    }
  } else {
    detail.innerText = 'Browser tidak mendukung penyimpanan lokal otomatis. (Fallback ZIP akan digunakan.)';
  }
});

/* start camera */
async function startCamera(){
  const s = await navigator.mediaDevices.getUserMedia({video:{width:640,height:480}, audio:true});
  video.srcObject = s;
  streamRef = s;
  await video.play();
  overlay.width = video.videoWidth || 640;
  overlay.height = video.videoHeight || 480;
  return s;
}

/* main scan workflow */
startBtn.addEventListener('click', async ()=>{
  // hide start, show stop
  startBtn.classList.add('hidden');
  stopBtn.classList.remove('hidden');
  statusLine.innerText = 'Preparing...';
  guidanceEl.innerText = 'Meminta akses kamera...';
  detail.innerText = 'Jika diminta, izinkan akses kamera.';
  try{
    await startCamera();
  }catch(e){
    console.error(e);
    statusLine.innerText = 'Gagal akses kamera.';
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    return;
  }

  // start media recorder
  recordedBlobs = [];
  try{
    recorder = new MediaRecorder(streamRef, {mimeType:'video/webm;codecs=vp9,opus'});
  }catch(e){
    recorder = new MediaRecorder(streamRef);
  }
  recorder.ondataavailable = (ev)=>{ if(ev.data && ev.data.size) recordedBlobs.push(ev.data); };
  recorder.start();

  // capture frames per second
  frameBlobs = [];
  const capCanvas = document.createElement('canvas');
  capCanvas.width = overlay.width;
  capCanvas.height = overlay.height;
  const capCtx = capCanvas.getContext('2d');
  captureInterval = setInterval(()=>{
    capCtx.drawImage(video,0,0,capCanvas.width,capCanvas.height);
    capCanvas.toBlob(b=>{
      const ts = Date.now();
      const name = `frame_${ts}.png`;
      frameBlobs.push({blob:b,name});
      addMediaItem(name,b);
    }, 'image/png');
  }, FRAMES_INTERVAL_MS);

  // detection loop variables
  detectLoopActive = true;
  const startTime = Date.now();
  let elapsed = 0;
  let earBuffer = [];
  let blinkDetected = false;
  const stepState = {center:false,left:false,right:false,blink:false,nod:false};
  const stepsOrder = ['center','left','right','blink','nod'];
  guidanceEl.innerText = 'Posisi: hadapkan muka ke kamera (tengah)';
  progressEl.innerText = `Progress: 0/${stepsOrder.length}`;
  statusLine.innerText = 'Scanning...';

  // loop
  async function loop(){
    if(!detectLoopActive) return;
    const preds = model ? await model.estimateFaces({input:video, returnTensors:false, flipHorizontal:false}) : [];
    if(preds && preds.length>0){
      const p = preds[0];
      const lm = p.scaledMesh;
      // yaw/pitch
      const yaw = estimateYaw(lm);
      const pitch = estimatePitch(lm);
      // blink
      const leftUpper = [lm[159], lm[160], lm[158], lm[33]];
      const leftLower = [lm[145], lm[144], lm[153], lm[133]];
      const rightUpper = [lm[386], lm[387], lm[385], lm[362]];
      const rightLower = [lm[374], lm[373], lm[380], lm[263]];
      const earL = computeEAR(leftUpper,leftLower);
      const earR = computeEAR(rightUpper,rightLower);
      const ear = (earL+earR)/2;
      earBuffer.push(ear);
      if(earBuffer.length>BLINK_WINDOW) earBuffer.shift();
      if(ear < EAR_BLINK_THRESHOLD) blinkDetected = true;

      // motion
      const tmpCanvas = document.createElement('canvas');
      tmpCanvas.width = overlay.width; tmpCanvas.height = overlay.height;
      const tctx = tmpCanvas.getContext('2d');
      tctx.drawImage(video,0,0,tmpCanvas.width,tmpCanvas.height);
      const id = tctx.getImageData(0,0,tmpCanvas.width,tmpCanvas.height);
      const motion = computeFrameDiff(id);

      // update step states
      if(!stepState.center && Math.abs(yaw) < 8) stepState.center = true;
      if(!stepState.left && yaw < -12) stepState.left = true;
      if(!stepState.right && yaw > 12) stepState.right = true;
      if(!stepState.blink && blinkDetected) stepState.blink = true;
      if(!stepState.nod && Math.abs(pitch) > 10) stepState.nod = true;

      const completed = stepsOrder.filter(s=>stepState[s]).length;
      progressEl.innerText = `Progress: ${completed}/${stepsOrder.length}`;
      const next = stepsOrder.find(s=>!stepState[s]);
      guidanceEl.innerText = next ? {center:'Hadapkan muka ke tengah',left:'Miring ke KIRI',right:'Miring ke KANAN',blink:'Kedipkan mata',nod:'Angguk kepala'}[next] : 'Semua langkah selesai';

      detail.innerText = `yaw≈${yaw.toFixed(1)}, pitch≈${pitch.toFixed(1)}, EAR=${ear.toFixed(3)}, motion≈${motion.toFixed(1)}`;

      // success condition
      const allDone = stepsOrder.every(s=>stepState[s]);
      if(allDone && motion > 8){
        detectLoopActive = false;
        finish(true, {startTime, endTime:Date.now(), stepState, recordedBlobs, frameBlobs});
        return;
      }
    } else {
      detail.innerText = 'Wajah tidak terdeteksi. Arahkan ke kamera.';
    }

    elapsed = Math.floor((Date.now() - startTime)/1000);
    const remain = MAX_TIME - elapsed;
    timerEl.innerText = `Waktu tersisa: ${remain}s`;
    if(remain <= 0){
      detectLoopActive = false;
      finish(false, {startTime, endTime:Date.now(), stepState, recordedBlobs, frameBlobs});
      return;
    }
    requestAnimationFrame(loop);
  }

  loop();
});

/* stop button behavior */
stopBtn.addEventListener('click', ()=>{
  stopScanCleanUp(false);
});

/* cleanup & finish */
async function finish(success, data){
  statusLine.innerText = success ? 'Verifikasi: BERHASIL' : 'Verifikasi: GAGAL';
  // stop media recorder and camera
  stopScanCleanUp(success === false);

  // create video blob
  const videoBlob = new Blob(recordedBlobs, {type: recordedBlobs[0]?.type || 'video/webm'});

  // manifest
  const manifest = {
    result: success ? 'success' : 'failed',
    ts: Date.now(),
    duration_ms: data ? (data.endTime - data.startTime) : 0,
    steps: data ? data.stepState : {},
    frames_count: frameBlobs.length,
    video_size: videoBlob.size
  };

  // try save to folder if handle present else zip
  if(folderHandle && 'getFileHandle' in folderHandle){
    try{
      // video
      const vHandle = await folderHandle.getFileHandle(`scan_result_${manifest.ts}.webm`, {create:true});
      const wv = await vHandle.createWritable();
      await wv.write(videoBlob);
      await wv.close();
      addMediaItem(`scan_result_${manifest.ts}.webm`, videoBlob);

      // frames
      for(const f of frameBlobs){
        const fh = await folderHandle.getFileHandle(f.name, {create:true});
        const wf = await fh.createWritable();
        await wf.write(f.blob);
        await wf.close();
      }

      // manifest.json
      const mf = await folderHandle.getFileHandle(`manifest_${manifest.ts}.json`, {create:true});
      const wm = await mf.createWritable();
      await wm.write(JSON.stringify(manifest, null, 2));
      await wm.close();

      detail.innerText = `Tersimpan ke folder lokal. (${success ? 'success' : 'failed'})`;
    }catch(e){
      console.error(e);
      await saveAsZip(videoBlob, frameBlobs, manifest);
    }
  } else {
    await saveAsZip(videoBlob, frameBlobs, manifest);
  }

  // redirect on success
  if(success){
    const ts = manifest.ts;
    // small delay to let file operations complete visually
    setTimeout(()=>{ window.location.href = `result.html?result=success&ts=${ts}`; }, 800);
  } else {
    // show start button again so user dapat coba ulang
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    statusLine.innerText = 'Gagal. Tekan Mulai Scan untuk coba lagi.';
  }
}

async function stopScanCleanUp(stoppedByUser){
  detectLoopActive = false;
  clearInterval(captureInterval);
  if(recorder && recorder.state !== 'inactive') {
    try{ recorder.stop(); }catch(e){/*ignore*/ }
  }
  if(streamRef){
    streamRef.getTracks().forEach(t=>t.stop());
    streamRef = null;
  }
  if(stoppedByUser){
    startBtn.classList.remove('hidden');
    stopBtn.classList.add('hidden');
    statusLine.innerText = 'Dihentikan pengguna. Tekan Mulai Scan untuk mengulang.';
  }
}

/* save as ZIP fallback */
async function saveAsZip(videoBlob, frames, manifest){
  const zip = new JSZip();
  if(videoBlob && videoBlob.size>0) zip.file(`scan_result_${manifest.ts}.webm`, videoBlob);
  const folder = zip.folder('frames');
  for(const f of frames) folder.file(f.name, f.blob);
  zip.file(`manifest_${manifest.ts}.json`, JSON.stringify(manifest,null,2));
  const content = await zip.generateAsync({type:'blob'});
  const url = URL.createObjectURL(content);
  const a = document.createElement('a'); a.href = url; a.download = `scan_media_${manifest.ts}.zip`; a.click();
  URL.revokeObjectURL(url);
  detail.innerText = 'Hasil disimpan sebagai ZIP (fallback).';
}
})();
</script>
</body>
</html>
