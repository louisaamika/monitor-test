<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Scan Muka â€” Hasil</title>
<style>
  body{font-family:Inter,system-ui,Arial;background:#071428;color:#e6eef6;margin:0;padding:28px}
  .card{max-width:820px;margin:0 auto;background:rgba(255,255,255,0.02);padding:20px;border-radius:10px}
  h1{margin:0 0 8px 0}
  .small{color:#9fb5c1;font-size:14px}
  a{color:#06b6d4}
</style>
</head>
<body>
  <div class="card">
    <h1>Hasil Verifikasi</h1>
    <div id="summary" class="small">Memuat ringkasan...</div>
    <div style="margin-top:12px">
      <a id="backLink" href="index.html">Kembali ke Scan</a>
    </div>
  </div>

<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const result = params.get('result') || 'unknown';
  const ts = params.get('ts') || '';
  const summary = document.getElementById('summary');

  if(result === 'success'){
    summary.innerHTML = `<strong>Verifikasi BERHASIL.</strong><br>Timestamp: ${ts}<br>File-file disimpan ke folder yang Anda pilih saat scan (atau ZIP pada fallback).`;
  } else if(result === 'failed'){
    summary.innerHTML = `<strong>Verifikasi GAGAL.</strong><br>Silakan kembali dan coba ulang.`;
  } else {
    summary.innerText = 'Tidak ada informasi hasil.';
  }
})();
</script>
</body>
</html>
